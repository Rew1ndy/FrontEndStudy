<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SlotsShmalko</title>
</head>
<body>
    <div class="wrapper">
        <div class="border"></div>
        <div class="game-block">
            <div class="window-part">
                <div class="window">
                    <div class="lamp"></div>
                    <div class="slot slot1">
                        <div class="slot glassE"></div>
                    </div>
                </div>
                <div class="window">
                    <div class="lamp"></div>
                    <div class="slot slot2">
                        <div class="slot glassE"></div>
                    </div>
                </div>
                <div class="window">
                    <div class="lamp"></div>
                    <div class="slot slot3">
                        <div class="slot glassE"></div>
                    </div>
                </div>
            </div>
            <div class="button-part">
                <button id="goB">GO!</button>
            </div>
        </div>
        <div class="border"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
