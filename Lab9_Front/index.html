<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab9</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <p>Lab9</p>
            <p>◯◯◯</p>
        </header>
        <main>
            <div class="popUp" id="popUpEnd">
                <div class="popUp-back">
                    <p id="popUpEndText"></p>
                    <button type="button" id="popUpEndButton">Enter</button>
                </div>
            </div>
            <div class="popUp" id="popUpLogin">
                <div class="popUp-back">
                    <p id="popUpLoginText">Enter Name:</p>
                    <input type="text" id="popUpLoginInput">
                    <button type="button" id="popUpLoginButton">Enter</button>
                </div>
            </div>
            <div class="main-wrap">
                <div class="player-1">
                    <div class="score-1">
                        <p class="total-score-1">Total score</p>
                        <p class="total-result total-score-1">100</p>
                    </div>
                    <p>Computer</p>
                    <div class="info">
                        <div class="info-flip">
                            <img src="img/6_1.png" alt="card" class="card">
                            <img src="img/back.png" alt="card" class="card-2">
                        </div>
                    </div>
                </div>
                <div class="mid-line">
                    <p>VS</p>
                </div>
                <div class="player-2">
                    <div class="score-2">
                        <p class="total-score-2">Total score</p>
                        <p class="total-result total-score-2">100</p>
                    </div>
                    <p id="playerName">Name{}</p>
                    <div class="info">
                        <div class="info-flip">
                            <img src="img/6_2.png" alt="card" class="card">
                            <img src="img/back.png" alt="card" class="card-2">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Lab9 by Shmalko</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
